

<app-repo-pagination (onPageChange)="onPageLoad( $event)"></app-repo-pagination>

<div  *ngIf="(repos$ |async ) as repos">
    
    <app-repo-item [repo]="repo"  *ngFor="let repo of repos.items"></app-repo-item>
 
</div>
<div class="d-flex justify-content-center m-5"  *ngIf="(loading$ |async) as loading">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" *ngIf="loading" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
